name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  # JOB 1: Dedicated Build Job(1) (using vendor to resolve module conflict)
  build_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build Hugo Site
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: false

      # 1. Install Hugo
      - name: Install Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true
      
      # CRITICAL STEP: Remove the conflicting 'replace' directive from go.mod
      # This is the root cause of the "no such file or directory" error in CI/CD.
      - name: Clean Conflicting go.mod Replace Directive
        run: |
          # Use sed to remove any line containing the theme replacement directive.
          # We target the module path and the 'replace' keyword to remove the problematic local path reference.
          if [ -f "go.mod" ]; then
            echo "Removing conflicting replace directives from go.mod..."
            # sed command to remove lines containing 'github.com/nicokaiser/hugo-theme-gallery/v4' AND 'replace'
            sed -i.bak '/github.com\/nicokaiser\/hugo-theme-gallery\/v4/ { /replace/d; }' go.mod
            cat go.mod # Print the cleaned file for inspection in the logs
          else
            echo "go.mod not found. Skipping clean-up."
          fi

      # 3. Resolve Hugo Modules by VENDERING (This should now succeed cleanly)
      - name: Resolve Hugo Modules via Vendor
        run: hugo mod vendor

      # 4. Run the Hugo build command
      - name: Build Hugo Site
        run: hugo --gc --minify

      # 5. Upload the built 'public' folder as a named artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: hugo-site-public
          path: public

  # JOB 2: Dedicated Deployment Job
  deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Deploy To Azure
    needs: build_job
    steps:
      # 1. Download the built 'public' folder artifact
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: hugo-site-public

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_TREE_09B130810 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          # CRITICAL FIXES: We skip the build and point directly to the downloaded artifact
          skip_app_build: true
          app_artifact_location: "public"

          # Other config parameters:
          app_location: "/"
          api_location: ""
          output_location: "public"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_TREE_09B130810 }}
          action: "close"


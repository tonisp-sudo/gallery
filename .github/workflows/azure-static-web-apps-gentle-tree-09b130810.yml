name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  # JOB 1: Dedicated Build Job (using the reliable peaceiris action)
  build_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build Hugo Site
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # --- FIX 1: Move aside the root go.mod file if it exists (to fix 'replace' directive error) ---
      - name: Clean up local go.mod
        run: |
          if [ -f go.mod ]; then
            echo "Found root go.mod with replacement directives. Moving it aside."
            mv go.mod go.mod.bak
          fi
      # ----------------------------------------------------------------------

      # 1. Install Hugo using a dedicated action that handles Go/Extended correctly
      - name: Install Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      # --- FIX 2: NEW STEP to force Hugo Module download and cleanup (to fix 'module not found' error) ---
      - name: Prepare Hugo Modules
        run: |
          hugo mod clean
          hugo mod tidy
      # ---------------------------------------------------------------------------------------------------

      # 2. Run the Hugo build command, creating the 'public' folder
      - name: Build Hugo Site
        run: hugo --gc --minify

      # 3. Upload the built 'public' folder as a named artifact for the next job
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: hugo-site-public
          path: public

  # JOB 2: Dedicated Deployment Job (skipping the build step)
  deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Deploy To Azure
    needs: build_job # Wait for the build job to complete successfully
    steps:
      # 1. Download the built 'public' folder artifact from the previous job
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: hugo-site-public

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # Using the SECRET name from your failing job:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_TREE_09B130810 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          # CRITICAL FIXES: We skip the build and point directly to the downloaded artifact
          skip_app_build: true
          app_artifact_location: "public"
          
          # Other config parameters:
          app_location: "/" # Source code location (required, but ignored due to skip_app_build)
          api_location: ""
          output_location: "public" # Built app content directory (used internally by SWA)

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_TREE_09B130810 }}
          action: "close"

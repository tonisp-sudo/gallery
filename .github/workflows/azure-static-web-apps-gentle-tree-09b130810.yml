name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  # JOB 1: Dedicated Build Job (using the reliable peaceiris action)
  build_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build Hugo Site
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # --- FIX 1: Move aside the root go.mod file (Prevents 'replace' directive error) ---
      - name: Clean up local go.mod
        run: |
          if [ -f go.mod ]; then
            echo "Found root go.mod. Moving it aside to prevent module path confusion."
            mv go.mod go.mod.bak
          fi
      # ----------------------------------------------------------------------

      # --- FIX 2: Explicitly initialize and update submodules to ensure theme files are present ---
      - name: Initialize Submodules
        run: git submodule update --init --recursive
      # ---------------------------------------------------------------------------------------------------

      # 1. Install Hugo (This MUST run before any 'hugo' command)
      - name: Install Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      # --- REMOVED STEP: The 'Resolve Hugo Modules' step was causing the failure by forcing module lookup. ---

      # 2. Run the Hugo build command, creating the 'public' folder
      # Hugo will now rely on the theme files checked out by the submodule.
      - name: Build Hugo Site
        run: hugo --gc --minify

      # 3. Upload the built 'public' folder as a named artifact for the next job
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: hugo-site-public
          path: public

  # JOB 2: Dedicated Deployment Job (skipping the build step)
  deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Deploy To Azure
    needs: build_job # Wait for the build job to complete successfully
    steps:
      # 1. Download the built 'public' folder artifact from the previous job
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: hugo-site-public

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_TREE_09B130810 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          # CRITICAL FIXES: We skip the build and point directly to the downloaded artifact
          skip_app_build: true
          app_artifact_location: "public"

          # Other config parameters:
          app_location: "/"
          api_location: ""
          output_location: "public"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_TREE_09B130810 }}
          action: "close"

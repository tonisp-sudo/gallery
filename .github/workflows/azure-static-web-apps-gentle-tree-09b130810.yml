name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  # JOB 1: Dedicated Build Job (using vendor to resolve module conflict)
  build_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build Hugo Site Final
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: false

      # 1. Install Hugo (needed before any hugo command can run)
      - name: Install Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true
      
      # CRITICAL STEP 1: Remove the conflicting 'replace' directive from go.mod
      # This fixes the "no such file or directory" error during module resolution.
      - name: Clean Conflicting go.mod Replace Directive
        run: |
          if [ -f "go.mod" ]; then
            echo "Removing conflicting replace directives from go.mod..."
            # sed command to remove lines containing 'github.com/nicokaiser/hugo-theme-gallery/v4' AND 'replace'
            # Note: This is crucial for CI/CD environments
            sed -i.bak '/github.com\/nicokaiser\/hugo-theme-gallery\/v4/ { /replace/d; }' go.mod
            echo "--- Cleaned go.mod ---"
            cat go.mod
            echo "----------------------"
          else
            echo "go.mod not found. Skipping clean-up."
          fi

      # 2. Resolve Hugo Modules by VENDERING (This forces a clean dependency download)
      - name: Resolve Hugo Modules via Vendor
        run: hugo mod vendor

      # CRITICAL STEP 3: Convert Problematic PNGs to JPG
      # Fixes the "image: unknown format" error by ensuring all transformable images are robust JPGs.
      - name: Convert Problematic PNGs to JPG
        run: |
          echo "Installing ImageMagick for image conversion..."
          sudo apt-get update && sudo apt-get install -y imagemagick

          echo "Converting all PNG files in content/ to JPG..."
          # Find all PNGs in the content directory and process them
          find content -type f -name "*.png" -print0 | while IFS= read -r -d $'\0' file; do
              # Define the new filename (replacing .png with .jpg)
              newfile="${file%.png}.jpg"
              
              # Use ImageMagick 'convert' to process the file and save as JPG
              convert "$file" "$newfile"
              
              # Delete the original problematic PNG file
              rm "$file"
              echo "Converted and replaced: $file -> $newfile"
          done
          echo "Conversion complete."

      # 3. Run the Hugo build command
      - name: Build Hugo Site
        run: hugo --gc --minify

      # CRITICAL STEP 4: Rename files with illegal characters (like :) before uploading the artifact
      # This fixes the artifact upload error caused by filesystems like NTFS not allowing ':'
      - name: Sanitize Output Filenames
        run: |
          echo "Sanitizing filenames by replacing colons (:) with hyphens (-)..."
          # Find all files in the 'public' directory containing a colon and rename them
          find public -name '*:*' -print0 | while IFS= read -r -d $'\0' file; do
              newfile=$(echo "$file" | tr ':' '-')
              mv "$file" "$newfile"
              echo "Renamed: '$file' -> '$newfile'"
          done

      # 4. Upload the built 'public' folder as a named artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: hugo-site-public
          path: public

  # JOB 2: Dedicated Deployment Job
  deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Deploy To Azure
    needs: build_job
    steps:
      # 1. Download the built 'public' folder artifact
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: hugo-site-public

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_TREE_09B130810 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          # CRITICAL FIXES: We skip the build and point directly to the downloaded artifact
          skip_app_build: true
          app_artifact_location: "public"

          # Other config parameters:
          app_location: "/"
          api_location: ""
          output_location: "public"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_TREE_09B130810 }}
          action: "close"
